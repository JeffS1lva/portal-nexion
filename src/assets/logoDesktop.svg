<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes alinhados com a paleta da plataforma -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para modo escuro (mais vibrante) -->
    <linearGradient id="iconGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background do ícone com blur -->
  <circle cx="50" cy="60" r="35" fill="url(#iconGrad)" opacity="0.15" filter="blur(10)">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Background sólido do ícone -->
  <circle cx="50" cy="60" r="30" fill="url(#iconGrad)">
    <animate attributeName="r" values="30;31;30" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ícone Network -->
  <g transform="translate(50, 60)" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Linhas de conexão com animação sutil -->
    <line x1="-12" y1="-12" x2="0" y2="0" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="-12" x2="0" y2="0" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-12" y1="12" x2="0" y2="0" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="12" x2="0" y2="0" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Nós externos -->
    <circle cx="-12" cy="-12" r="3" fill="white" opacity="0.95"/>
    <circle cx="12" cy="-12" r="3" fill="white" opacity="0.95"/>
    <circle cx="-12" cy="12" r="3" fill="white" opacity="0.95"/>
    <circle cx="12" cy="12" r="3" fill="white" opacity="0.95"/>
    
    <!-- Nó central com pulso -->
    <circle cx="0" cy="0" r="4" fill="white">
      <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto NEXION -->
  <text x="95" y="75" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textGrad)" letter-spacing="-1.5">
    NEXION
  </text>
  
  <!-- Linha decorativa -->
  <rect x="99" y="82" width="100" height="3" rx="1.5" fill="url(#lineGrad)">
    <animate attributeName="width" values="100;110;100" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Pequeno accent dot (detalhe adicional) -->
  <circle cx="210" cy="83.5" r="2" fill="#4f46e5" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>